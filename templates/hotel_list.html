<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of {{ entity_name }}</title>
</head>
<body>
    <h1>List of {{ entity_name }}</h1>
    <ul>
        {% for entity in entities %}
        <li>
            <strong>{{ entity.name }}</strong><br>
            Address: {{ entity.address }}<br>
            City: {{ entity.city }}<br>
            Country: {{ entity.country }}<br>
            Star Rating: {{ entity.star_rating }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
