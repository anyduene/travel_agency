<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hotel.name }} Details</title>
</head>
<body>
    <h1>{{ hotel.name }}</h1>
    <p>Address: {{ hotel.address }}</p>
    <p>City: {{ hotel.city }}</p>
    <p>Country: {{ hotel.country }}</p>
    <p>Star Rating: {{ hotel.star_rating }}</p>
</body>
</html>
